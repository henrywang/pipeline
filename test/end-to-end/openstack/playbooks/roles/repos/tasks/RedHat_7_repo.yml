---
  - name: RHEL 7 - Add base repo
    yum_repository:
      name: base_repo
      description: RHEL 7 base YUM repo
      file: base_repo
      baseurl: {{ lookup('env','REPO_B') }}
      gpgcheck: no

  - name: RHEL 7 - Add optional repo
    yum_repository:
      name: optional_repo
      description: RHEL 7 optional YUM repo
      file: optional_repo
      baseurl: {{ lookup('env','REPO_O') }}
      gpgcheck: no

  - name: RHEL 7 - Add extras repo
    yum_repository:
      name: extra_repo
      description: RHEL 7 extras YUM repo
      file: extras_repo
      baseurl: {{ lookup('env','REPO_E') }}
      gpgcheck: no

  - name: RHEL 7 - Add EPEL repo
    yum:
      name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
      state: installed

